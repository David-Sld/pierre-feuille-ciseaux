<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pierre Feuille Ciseaux intelligent</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>Pierre Feuille Ciseaux</h1>
	</header>
	<div class="tableauScore">
		<div id="joueurLabel" class="badge">Joueur</div>
		<div id="ordiLabel" class="badge">Ordi</div>
		<span id="scoreJoueur">0</span>:<span id="scoreOrdi">0</span>
	</div>
	
	<div class="result">
		<p>Le papier couvre la pierre, vous gagnez !</p>
	</div>

	<div class="actions">
		<div id="pierre" class="action">
			<img src="images/pierre.png" alt="">
		</div>
		<div id="feuille" class="action">
			<img src="images/feuille.png" alt="">
		</div>
		<div id="ciseaux" class="action">
			<img src="images/ciseaux.png" alt="">
		</div>
	</div>
	<p id="actionMessage">Faites votre action</p>
</body>
</html>
